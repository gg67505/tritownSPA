<div class="d-flex flex-row justify-content-center bg-info">
  <div class="p-2 bgMenu">
  <img src="assets/images/menu65.png" (click)="toggleSidebar(); open = !open">
    <ngx-flyout [(open)]="open" (flyoutClosed) = "menuClose()" [position]="position" [showCloseButton]="showCloseButton" [showBackdrop]="showBackdrop" [hideOnBackdropClick]="hideOnBackdropClick">
      <div class="menu-container bg-info">
        <ul>
          <li><b>Admin</b></li>
          <li><b>Directions</b></li>
          <li [routerLink]="['/charities']"><b>Charities</b></li>
          <li [routerLink]="['/events']"><b>Events</b></li>
          <li [routerLink]="['/home']"><b>Home</b></li>
          <li [routerLink]="['/links']"><b>Links</b></li>
          <li [routerLink]="['/members']"><b>Members</b></li>
          <li [routerLink]="['/pics']"><b>Pics</b></li>
          <li [routerLink]="['/sponsors']"><b>Sponsors</b></li>
          <li [routerLink]="['/upload']"><b>Upload Pics</b></li>
        </ul>
      </div>
    </ngx-flyout>
  </div>
  <div class="p-1">
    <font size='6'><b>Tri Town Cruzers</b></font>
   </div>
</div>
<div class="bgContent">
  <div class="d-flex flex-row">
   <!--<div class='app' height='75%'>-->
      <div class='app-calendar' *ngIf="calendarVisible">
        <div class="logoDivContainer">
          <button class="nextprevButton" (click)='goPrev()'><</button>
          <button class="nextprevButton" (click)='goNext()'>></button>
        </div> 
      </div>
    </div>
    <div class="d-flex flex-row">
      <full-calendar
        #calendar
        defaultView="dayGridMonth"
        [header]="{
          left: '',
          center: 'title',
          right: ''
        }"
        [plugins]="calendarPlugins"
        [weekends]="calendarWeekends"
        [events]="calendarEvents"
        (dateClick)="handleDateClick($event)"
        (eventClick)="handleEventClick($event)">
      </full-calendar>
    </div>
<div class="d-flex flex-row bg-info">
    <div class="flex-column align-text-center"><b>Click on an Event Above to View Details Below...</b></div>
</div>

  <!--<div class="d-flex flex-row align-items-top margin-top=0">
      <div class="flex-column align-text-center" name="title"><b>{{eventtitle}}</b></div>
  </div>-->
  <div class="d-flex flex-row alert alert-primary" role="alert">
    <div class="flex-column align-text-center" name="date"><b>Date: </b>{{eventstart}}</div>
  </div>
  <div class="d-flex flex-row alert alert-primary" role="alert">
    <div class="flex-column align-text-center" name="detail"><b>Details: </b>{{eventdetail}}</div>
  </div>
